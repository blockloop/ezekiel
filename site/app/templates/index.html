{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
      <div class="text-xs-center">
          <hgroup>
              <h2>Current Temp:
                <span id="currentTempNumber"></span>&deg;F
              </h2>
              <h6 style="font-weight: normal;">
                  Last Updated: 
                  <span id="currentTempAsOf"></span>
              </h6>
          </hgroup>
      </div>
  </div>

  <hr/>

  <form class="row form-inline">
    <label for="lastHours">Last hr(s)</label>
    <input type="number" id="lastHours" class="form-control" value="2.0" step="0.1"/>
    <button type="button" class="btn btn-success float-xs-right" id="go-btn">Go</button>
  </form> <!-- row -->

  <hr/>

  <div class="row">
      <div style="width: 100%; min-height: 50vh;" id="tempChart"></div>
  </div>
</div>

<script src="/assets/site.js"> </script>

{% endblock %}
